<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Clientes – Ciberseguridad</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
</head>
<body>
  <h1>Gestión de Clientes</h1>

  <div class="container">
    <form id="clientForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />

      <label for="correo">Correo:</label>
      <input type="email" id="correo" required />

      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" required />

      <label for="nivelRiesgo">Nivel de Riesgo de la Empresa:</label>
      <select id="nivelRiesgo" required>
        <option value="Bajo">Bajo</option>
        <option value="Medio">Medio</option>
        <option value="Alto">Alto</option>
      </select>

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" required />

      <label for="pais">País:</label>
      <input type="text" id="pais" required />

      <label for="latitud">Latitud (opcional):</label>
      <input
        type="number"
        step="any"
        id="latitud"
        placeholder="Ej: -12.0464"
      />

      <label for="longitud">Longitud (opcional):</label>
      <input
        type="number"
        step="any"
        id="longitud"
        placeholder="Ej: -77.0428"
      />

      <button type="submit" class="boton">Registrar Cliente</button>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Empresa</th>
        <th>Correo</th>
        <th>Nivel de Riesgo</th>
        <th>Ciudad</th>
        <th>País</th>
      </tr>
    </thead>
    <tbody id="clientesLista"></tbody>
  </table>

  <div class="container">
    <h2 style="text-align: center; margin-top: 30px">Resumen de Riesgos</h2>
    <canvas id="graficoRiesgo" width="400" height="200"></canvas>
  </div>

  <div class="container">
    <h2 style="text-align: center; margin-top: 30px">Mapa de Clientes</h2>
    <div id="mapa" style="width: 100%; height: 400px; border-radius: 10px;"></div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
