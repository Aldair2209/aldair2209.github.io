<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ciberseguridad</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <h1>Gestión de Clientes</h1>

  <div class="container">
    <form id="clientForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" required>

      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" required>

      <label for="nivelRiesgo">Nivel de Riesgo de la Empresa:</label>
      <select id="nivelRiesgo" required>
        <option value="Bajo">Bajo</option>
        <option value="Medio">Medio</option>
        <option value="Alto">Alto</option>
      </select>

      <button type="submit" class="boton">Registrar Cliente</button>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Empresa</th>
        <th>Correo</th>
        <th>Nivel de Riesgo</th>
      </tr>
    </thead>
    <tbody id="clientesLista">
      
    </tbody>
  </table>

  <div class="container">
    <h2 style="text-align:center; margin-top:30px;">Resumen de Riesgos</h2>
    <canvas id="graficoRiesgo" width="400" height="200"></canvas>
    ...
    <tbody id="clientesLista"></tbody>      <!-- dentro de tu tabla -->
    ...
    <canvas id="graficoRiesgo" width="400" height="200"></canvas> <!-- sección gráfico -->
    
  </div>
  

  <script type="module" src="script.js"></script>
</body>
</html>
